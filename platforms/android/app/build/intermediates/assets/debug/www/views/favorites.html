<ion-view title="My favorites" animation="no-animation" left-buttons="leftButtons" right-buttons="rightButtons">
    
	<ion-nav-buttons side="right">		
		<button  class="button button-dark" ng-click="canChecked();"><i class="icon ion-minus-circled"></i></button>				
	</ion-nav-buttons>
	
	<ion-content has-header="true" padding="false" has-bouncing="true">
		<div style="color: #444; text-align: center; font-size: 14px" ng-show="favorites.length <= 0"><i class="icon ion-information-circled"></i> No favorites.</strong></div>
			
		<ion-list show-delete="isChecked">

			<ion-item on-hold="onItemDelete(favorite)" collection-repeat="favorite in favorites" 
			
				<a class="item item-avatar" ng-click="viewProfile(favorite)">
				   <img ng-src="{{favorite.ThumbName}}">
				  <h2>{{favorite.username}}</h2>
				  <p>{{favorite.descr}}</p>	  
				  <p>{{favorite.f_date}}</p>
				  <span class="badge badge-balanced">{{favorite.age}}</span>				  
				</a>	
				<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(favorite)"></ion-delete-button>
			 
			</ion-item>

		</ion-list>
		
	</ion-content>
	
</ion-view>

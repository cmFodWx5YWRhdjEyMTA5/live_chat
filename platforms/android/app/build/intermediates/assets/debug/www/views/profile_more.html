<ion-popover-view>

	<ion-header-bar> 
		<h1 class="title">More Options</h1> 
	</ion-header-bar> 
		
	<ion-content>
	  <div class="list">
		
		<a class="item" href="#" ng-click="edit_view();" class="item item-icon-left item-light"><i class="icon ion-edit"></i>
			Edit Profile
		</a>
		
		<a class="item" href="#" ng-click="Existing_photo();" class="item item-icon-left item-light"><i class="icon ion-images"></i>
			Add Photo
		</a>
		
		<a class="item" href="#" ng-click="user_take_photo();" class="item item-icon-left item-light"><i class="icon ion-camera"></i>
			Take a Photo
		</a>
		
		<a class="item" href="#" ng-click="setState();" class="item item-icon-left item-light"><i class="icon ion-ios-circle-filled"></i>
			My Status
		</a>
		
	  </div>
	</ion-content>
	
</ion-popover-view>

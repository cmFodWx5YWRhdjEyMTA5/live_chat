<ion-popover-view>

	<ion-header-bar> 
		<h1 class="title">More Options</h1> 
	</ion-header-bar> 
		
	<ion-content>
	  <div class="list">
		
		<a class="item" href="#menu/settings" ng-click="edit_view();" class="item item-icon-left item-light"><i class="icon ion-ios-settings"></i>
			Settings
		</a>
		
		<a class="item" href="#" ng-click="send_feedback();" class="item item-icon-left item-light"><i class="icon ion-forward"></i>
			Send feedback
		</a>
		
		<a class="item" href="#" ng-click="share();" class="item item-icon-left item-light"><i class="icon ion-share"></i>
			Share
		</a>
		
		<a class="item" href="#" ng-click="rate_app();" class="item item-icon-left item-light"><i class="icon ion-thumbsup balanced"></i>
			Rate this app
		</a>
		
	  </div>
	</ion-content>
	
</ion-popover-view>

<ion-popover-view>

	<ion-header-bar> 
		<h1 class="title">More Options</h1> 
	</ion-header-bar> 
		
	<ion-content>
	  <div class="list">
		
		<a class="item" href="#" ng-click="showUserLocation();" class="item item-icon-left item-light"><i class="icon ion-location"></i>
			Location
		</a>
		
		<a class="item" href="#" ng-click="sendPhoto();" class="item item-icon-left item-light"><i class="icon ion-android-camera"></i>
			Send File
		</a>
		
		<a class="item" href="#" ng-click="DeleteChatMessage();" class="item item-icon-left item-light"><i class="icon ion-trash-a"></i>
			Delete Conversation
		</a>
	
		<a class="item" href="#" ng-click="closeChatModal();" class="item item-icon-left item-light"><i class="icon ion-android-arrow-back"></i>
			Close
		</a>
		
	  </div>
	</ion-content>
	
</ion-popover-view>

<ion-view title="VIP users" animation="no-animation" left-buttons="leftButtons" right-buttons="rightButtons">	
	<ion-nav-buttons side="right">
		<a class="button" ng-click="refresh_vip_users();"><i class="icon ion-loop"></i> </a>				
	</ion-nav-buttons>
	
	<ion-content has-header="true" padding="false" has-bouncing="true">
		
		<div ng-show="profile.isPayment <= 0"><a ng-click="getVip()" class="button button-full button-stable button-positive"><i class="icon ion-checkmark-circled energized"></i> Get Vip status</a></div>	
		
		<div style="background: #444; border-left: 1px #3FABB9 solid; border-top: 1px #3FABB9 solid;" collection-repeat="user in vipUsers | limitTo: limit"
		item-height="15%" item-width="20%">
			<span class="badge badge-balanced header-status-badge">{{user.age}}</span>
			<img ng-click="viewProfile(user)" ng-src="{{user.ThumbName}}" style="position: relative; padding: 2px; width: 100%; height: 100%; border-radius: 10%;">
			<div style="position: absolute; width: 100%; bottom: 0px;  text-align: center; font-size: 12px; z-index: 20; color: #fff; text-shadow: 1px 1px 1px #000, 3px 3px 5px #444;">{{user.shortName}}</div>
		</div> 
		
		<div ng-hide="isVIPInfinite">
			<ion-infinite-scroll 
				on-infinite="loadMore()" distance="10%"
			</ion-infinite-scroll>
		</div>
	
	</ion-content>
	
</ion-view>

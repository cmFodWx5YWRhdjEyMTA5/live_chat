<div class="modal">
	 <header class="bar bar-header bar-dark">
        <h1 class="title">Forgot password</h1>        
		<button class="button button-clear" ng-click="closeForgotPaasword()"><i class="icon ion-android-arrow-back"></i></button>
    </header>
	<ion-content has-header="false" padding="false" style="top: 50px;">
      <div class="list card">
        <p class="padding">Enter Your E-mail Address!</p>
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="Enter email" ng-model="email" ng-click="showKeyboard();" is-focused="true">
        </label>
      
        <div class="padding">
          <button class="button button-full button-assertive button-stable" ng-click="forgotPassword(email);">Send</button>
        </div>
      </div>
    </ion-content>
	
</div>

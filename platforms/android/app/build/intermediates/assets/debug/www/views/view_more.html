<div class="modal">
    <header class="bar bar-header bar-dark">
        <h1 class="title">More photos...</h1>        
		<button class="button button-clear" ng-click="closeViewMoreModal()"><i class="icon ion-android-arrow-back"></i></button>
    </header>
    <ion-content has-header="true" style="text-align: center; top: 50px;">		
        
		<div class="ify_photo" style="text-align: center;">
			
			<ion-slide-box show-pager="false">
				<ion-slide ng-repeat="image in images">
					
					
					<ion-scroll zooming="true" direction="xy" min-zoom="1">
						<img class="full-image" centerimage imageonload ng-src="{{image.ImageName}}" />
					</ion-scroll>		

					
					<a href="#" ng-show="canDelete" ng-click="removePhoto(image)" style="position: absolute; bottom: 60px; right: 10px;; display: block; background: rgba(87, 90, 79, 0.56); padding: 10px; text-align: center; color: #fff; "><i class="icon ion-trash-a"> Remove</i> </a>
					<a href="#" ng-show="canDelete" ng-click="make_profile_photo(image)" style="position: absolute; bottom: 60px; left: 10px;; display: block; background: rgba(87, 90, 79, 0.56); padding: 10px; text-align: center; color: #fff; "><i class="icon ion-image"> Make profile photo</i> </a>
				
				</ion-slide>
			</ion-slide-box>
			
		</div>
		
    </ion-content>
</div>

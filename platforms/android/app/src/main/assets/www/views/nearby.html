<ion-view title="Nearby" left-buttons="leftButtons" right-buttons="rightButtons">
			
	<ion-nav-buttons side="right">
		<a class="button" ng-click="refresh_people();"><i class="icon ion-loop"></i> </a>	
		<a class="button" ng-click="search();"><i class="icon ion-search"></i></a>			
	</ion-nav-buttons>
	
	<ion-content has-header="true" padding="false" has-bouncing="true">
		
		<p style="text-align: center; color: #444;">Pull to refresh...</p>
		<ion-refresher
				pulling-text="Pull to refresh..."
				on-refresh="refresh_people()">
		</ion-refresher>
		
		<div style="background: #444; border-left: 1px #3FABB9 solid; border-top: 1px #3FABB9 solid;" collection-repeat="user in users | limitTo: limit"
		item-height="15%" item-width="20%">
			<span class="badge badge-balanced header-status-badge">{{user.age}}</span>
			<span class="badge badge-light header-status-km-badge">{{user.distance}} km</span>
			<img ng-click="viewProfile(user)" ng-src="{{user.ThumbName}}" style="position: relative; padding: 2px; width: 100%; height: 100%; border-radius: 10%;">
			<div style="position: absolute; width: 100%; bottom: 0px;  text-align: center; font-size: 12px; z-index: 20; color: #fff; text-shadow: 1px 1px 1px #000, 3px 3px 5px #444;">{{user.shortName}}</div>
		</div> 
		
		
		<div ng-hide="isNearInfinite">
			<ion-infinite-scroll 
				ng-if="maxUsers"
				on-infinite="loadMore()" distance="10%"
			</ion-infinite-scroll>
		</div>
			
	
	</ion-content>
	
</ion-view>

<div class="modal">
    <header class="bar bar-header bar-dark">
        <h1 class="title">{{userEdit.fullUserName}}</h1>        		
		<button class="button button-clear" ng-click="OnCloseEditModal()"><i class="icon ion-android-arrow-back"></i></button>
    </header>
    <ion-content has-header="true">
		
		<div class="list card" style="top: 50px;">
			
			<label class="item item-input item-floating-label">
			  <input type="text" placeholder="Email" ng-model="userEdit.email" ng-click="showKeyboard()" is-focused="true">
			</label>
			
			
			<label class="item item-input item-select">
				<div class="input-label">Gender</div>
				<select ng-model="userEdit.gender" ng-options="gender.name for gender in genders">
					<option value="">-Select gender-</option>
				</select>
			</label>
		
			<label  class="item item-input item-select">
				<div class="input-label">Age</div>
				<select ng-model="userEdit.age" ng-options="age.age for age in ages">
					<option value="">-Select age-</option>
				</select>
			</label>
			
			<div class="padding">
			  <button class="button button-full button-assertive button-stable" ng-click="OnUpdateProfile()">Done</button>
			</div>
			
			
			<label class="item item-input item-floating-label">
			  <input type="password" placeholder="Password" ng-model="userEdit.Password"  ng-click="showKeyboard()" is-focused="true" required>
			</label>
			
			<label class="item item-input item-floating-label">
			  <input type="password" placeholder="Re-Password" ng-model="userEdit.re_Password"  ng-click="showKeyboard()" is-focused="true" required>
			</label>
		   
			<div class="padding">
			  <button class="button button-full button-assertive button-stable" ng-click="editPassword()">Done</button>
			</div>
		   
      </div>
	  
    </ion-content>
</div>

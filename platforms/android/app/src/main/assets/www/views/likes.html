<ion-view title="Liked You" animation="no-animation" left-buttons="leftButtons" right-buttons="rightButtons">
    
	<ion-nav-buttons side="right">
		<button ng-show="likes.length > 0" class="button button-dark" ng-click="remove_likes();"><i class="icon ion-trash-b"></i></button>
	</ion-nav-buttons>
	
	<ion-content has-header="true" padding="false" has-bouncing="true">
		<div style="color: #444; text-align: center; font-size: 14px" ng-show="likes.length <= 0"><i class="icon ion-information-circled"></i> Your profile has not been liked yet.</strong></div>
			
		<ion-list>

			<ion-item collection-repeat="user in likes" 
			
				<a class="item item-avatar" ng-click="viewProfile(user)">
				   <img ng-src="{{user.ThumbName}}">
				  <h2>{{user.username}}</h2>
				  <p>{{user.descr}}</p>	  
				  <p>{{user.l_date}}</p>	
				  <span class="badge badge-balanced">{{user.age}}</span>				  
				</a>	
			 
			</ion-item>

		</ion-list>
		
	</ion-content>
	
</ion-view>

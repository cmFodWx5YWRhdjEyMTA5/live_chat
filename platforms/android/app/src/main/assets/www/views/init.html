<ion-view title="I Find You">
	<div class="bar bar-header bar-dark">
		<h1 class="title"  style="color: #fff;"><i class="icon ion-heart"></i> Meet New People...</h1>	
	</div>
	
	<ion-content style="top: 50px; background: #f5f5f5">
		
		<div style="float: left; width: 25%; text-align: center;" ng-repeat="user in populars | limitTo: 4">
			<img ng-src="{{user.ThumbName}}" style="width: 75px; height: 75px; webkit-border-radius: 100%; -moz-border-radius: 100%; -ms-border-radius: 100%; -o-border-radius: 100%; border-radius: 100%;"/>	 		
		</div>
		<div style="text-align: center;">
		<p style="padding: 10px; color: #696969;">Free Love, Online Dating</p>
		<a class="button button-positive button-stable" ng-click="facebookRegister()"><i class="icon ion-social-facebook"></i> FaceBook</a>
		<a class="button button-assertive button-stable" ng-click="gmailRegister()"><i class="icon ion-social-google"></i> Gmail</a>		
		</div>
		
		<p><a class="button button-full button-balanced" ng-click="showLogin();"><i class="icon ion-log-in"></i> Sign In</a></p>
		<p><a class="button button-full button-energized" ng-click="showRegister();"><i class="icon ion-person-add"></i> Create Account</a></p>		
		<p><a class="button button-full button-royal" ng-click="showForgotPass();" ><i class="icon ion-locked"></i> Forgot password</a></p>
		
	
	</ion-content>
	
 </ion-view>
